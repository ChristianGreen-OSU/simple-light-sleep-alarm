name: Expo Preview Update

on:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: ðŸ§© Set up Expo & EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ§¹ Clean install environment
        run: rm -rf node_modules package-lock.json

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸš€ Publish update to preview branch
        run: eas update --branch preview --message "GitHub Action update" --non-interactive