name: Expo Update to Preview

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ§¹ Clean install
        run: rm -rf node_modules package-lock.json

      - name: ðŸ“¦ Install base dependencies
        run: npm install

      - name: ðŸ§© Ensure SDK-compatible packages
        run: npx expo install

      - name: ðŸ“¡ Install EAS CLI
        run: npm install -g eas-cli

      - name: ðŸš€ Publish update to Expo Go
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          CI: 1
        run: eas update --branch preview --message "GitHub Action update"